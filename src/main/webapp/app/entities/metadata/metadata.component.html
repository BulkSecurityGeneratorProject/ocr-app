<div>
    <h2>
        <span>Metadata</span>
        <button class="btn btn-primary float-right create-metadata" [routerLink]="['/', { outlets: { popup: ['metadata-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Metadata
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="metadata">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Original Value</span></th>
            <th><span>Verified Value</span></th>
            <th><span>Metadata Type</span></th>
            <th><span>Document</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let metadata of metadata ;trackBy: trackId">
                <td><a [routerLink]="['../metadata', metadata.id ]">{{metadata.id}}</a></td>
                <td>{{metadata.originalValue}}</td>
                <td>{{metadata.verifiedValue}}</td>
                <td>
                    <div *ngIf="metadata.metadataType">
                        <a [routerLink]="['../metadata-type', metadata.metadataType?.id ]" >{{metadata.metadataType?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="metadata.document">
                        <a [routerLink]="['../document', metadata.document?.id ]" >{{metadata.document?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../metadata', metadata.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'metadata/'+ metadata.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'metadata/'+ metadata.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
